<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPerturb</title>

    <script type="text/javascript" src="scripts/task.js"></script>
    <script type="text/javascript" src="scripts/quicksort.js"></script>
    <script type="text/javascript" src="scripts/perturbation.js"></script>
    <script type="text/javascript" src="scripts/oracle.js"></script>
    <script type="text/javascript" src="scripts/speedometer.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="style/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="style/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style/css/theme.css" rel="stylesheet">

</head>
<body onload='init()'>

<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h1 class="panel-title">jPerturb</h1>
            <p>blablba paoghpahgpazhgzâgẑag pn az fĵepapv npn paĵ ah jâa h</p>
        </div>
    </div>

    <div class="col-sm-7">
        <div class="row">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Output</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th>
                                <span class="label label-warning">success rate:
                                    <span id="success">NaN</span>
                                    <span> %</span>
                                </span>
                            </th>
                            <th>
                                <span class="label label-warning">nb perturbation:
                                    <span id="nbPerturbation">0</span>
                                    <span> for </span>
                                    <span id="numberSpan"></span>
                                    <span>array</span>
                                </span>
                            </th>
                            <th>
                                <span class="label label-warning">nb perturbation per execution:
                                    <span id="nbPerturbationPerExecution">0</span>
                                </span>
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <canvas class="well" id="tutorial" width="440" height="220">
                Canvas not available.
            </canvas>
        </div>
        <div class="col-sm-2s">
            <input id="psortNumerical" class="btn btn-lg btn-warning" type="button" value="run" onclick="run()"/>
            <div class="checkbox">
                <label><input type="checkbox" id="runContinuously" value="">continuously</label>
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Configuration</h3>
            </div>
            <div class="panel-body">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th class="col-sm-12">
                        <span class="label label-warning">probability:
                            <span id="labelProbability">0.05</span>
                        </span>
                            <input id="probability" type="range" value="5" min="0" max="1000" step="5"
                                   onchange="updateValueProba()">
                        </th>
                    </tr>
                    <tr>
                        <th class="col-sm-12">
                        <span class="label label-warning">nb array:
                            <span id="labelNumber">40</span>
                        </span>
                            <input id="number" type="range" value="40" min="5" max="1000" step="10"
                                   onchange="updateValueNumber()">
                        </th>
                    </tr>
                    <tr>
                        <th class="col-sm-12">
                        <span class="label label-warning">size array:
                            <span id="labelSize">100</span>
                        </span>
                            <input id="size" type="range" value="100" min="5" max="1000" step="50"
                                   onchange="updateValueSize()">
                        </th>
                    </tr>
                    <tr class="col-sm-12">
                        <th>
                            <div class="checkbox">
                                <label><input type="checkbox" id="Antifragile" value="checkbox1"
                                              checked>Antifragile</label>
                            </div>
                        </th>
                        <th>
                            <div class="checkbox">
                                <label><input type="checkbox" id="Robust" value="checkbox2">Robust</label>
                            </div>
                        </th>
                        <th>
                            <div class="checkbox">
                                <label><input type="checkbox" id="Fragile" value="checkbox3">Fragile</label>
                            </div>
                        </th>
                    </tr>
                    <tr class="col-sm-12">
                        <th>
                            <div class="checkbox">
                                <label><input type="checkbox" id="Integer" value="checkbox1" checked>Integer(+1)</label>
                            </div>
                        </th>
                        <th>
                            <div class="checkbox">
                                <label><input type="checkbox" id="Boolean" value="checkbox2">Boolean(!)</label>
                            </div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>

</body>

</html>
